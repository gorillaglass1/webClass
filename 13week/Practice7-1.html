<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let plots = [];
        for(let i = 0; i < 10; i++) {
            plots[i] = Math.floor((Math.random()*100)+1)
        }

        let big = plots[0];

        for(let i = 0; i < 10; i++) {
            document.write(plots[i], " ");
            if(big < plots[i]) {
                big = plots[i];
            }
        }
        document.write("<hr>");
        document.write(`가장 큰수는 ${big}입니다.`);
        document.write("<hr>");

        plots.sort();
        for(let i = 0; i < 10; i++) {
            document.write(plots[i], " ");
        }
    </script>
</body>
</html>

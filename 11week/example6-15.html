<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr>
    <script>
        let grade; 
        let score = 0;
        let name = "홍길동";
        score = prompt(name+"님 점수를 입력하세요", 0);
        score = parseInt(score);
        if(score>=90) {
            grade = 'A';
        } else if(score>=80) {
            grade = 'B';
        } else if(score>=70) {
            grade = 'C';
        } else if(score>=60) {
            grade = 'D';
        } else {
            grade = 'F'
        }

        document.write(`${name}님의 점수는 ${score}점이며 학점은 ${grade}입니다.`);
    </script>
</body>
</html>

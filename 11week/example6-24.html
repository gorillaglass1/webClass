<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-size: 20px; font-family: '굴림체';}
    </style>
    <script>
        function gugudan(n) {
            let m = parseInt(n);
            if(isNaN(n) || n < 1 || n > 9) {
                alert("잘못된 입력입니다.");
                return;
            }
        for(let i = 1; i <= 9; i++)
        document.write(m + 'x' + i + "=" + ((m * i < 10) ? "&nbsp;" : "") + (m * i) + "<br>");
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        let n = prompt("구구단 몇 단을 원하세요?", "");
        gugudan(n);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>엔터티</title>
</head>
<body>
    <h3>엔터티 문자 활용</h3>
    <hr>
    <h4>기호</h4>
    10 &divide; 2 = 5 <br> <!-- /문자 -->
    10 &lt; 5 = False <br> <!-- < -->
    10 + 20 = &sum;30 <br> <!-- 시그마 -->
    2<sup>3</sup>=8 <br> <!-- 위 첨자 -->
    1101<sub>2</sub> = 13 <br> <!-- 아래 첨자(진법 표시)-->
    여기까지 &lt;기호&gt; 였어요 <!-- < > -->
    <p> 오늘도 엄마는 &quot;공부 열심히 해라&quot; 라고 잔소리 하셨다.</p>
    <hr>
    <h3> 텍스트 꾸미기 </h3>
    <p>
    <b>진하게</b> <br>
    <strong>중요한</strong> <br>
    <em>강조</em> <br>
    <i>이탤릭으로 강조</i> <br>
    <b><i>진하게 이탤릭으로 강조</i></b> <br>
    보통 문자 <small>한 단계 작은 문자</small> <br>
    <del>삭세</del> <br>
    <ins>추가</ins> <br>
    보통문자의 <sup>윗첨자</sup> <br>
    보통문자의 <sub>아랫첨자</sub> <br>
    <mark>하이라이팅</mark> <br>
    </p>
</body>
</html>

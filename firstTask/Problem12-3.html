<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>344p 실습문제 4번</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let time = new Date();
        let day = time.getDate();
        let dayOfWeek = time.getDay();
        let dayOfWeekString = "일요일";
        switch(dayOfWeek) {
            case 0:
                dayOfWeekString = "일요일";
                break;
            case 1:
                dayOfWeekString = "월요일"
                break;
            case 2:
                dayOfWeekString = "화요일"
                break;
            case 3:
                dayOfWeekString = "수요일"
                break;
            case 4:
                dayOfWeekString = "목요일"
                break;
            case 5:
                dayOfWeekString = "금요일"
                break;
            case 6:
                dayOfWeekString = "토요일"
                break;
        };

        document.write(`오늘 : ${day}일,${dayOfWeekString}<br>`);

        if(dayOfWeek == 0)
            document.body.style.backgroundColor = "pink";
        else if(1 <= dayOfWeek <= 6)
            document.body.style.backgroundColor = "gold";
    </script>
</body>
</html>

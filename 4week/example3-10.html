<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스, 라디오버튼, 셀렉트</title>
</head>
<body>
    <h3>체크박스, 라디오버튼, 셀렉트</h3>
    <hr>
    <form>
        <label>짜장면 : <input type="checkbox" value="1"> </label>
        짬&nbsp;뽕 : <input type="checkbox" value="2" checked> <!--사용자가 체크 해제 하는 것을 onchange-->
        탕수육 : <input type="checkbox" value="3">
        <hr>
        <input type="radio" name="china" value="1" checked>
            짜장면 <img src="media/jjajjang.png" width="50" height="50"> <br>
        <input type="radio" name="china" value="2">
            짬&nbsp;뽕 <img src="media/jjambbong.png" width="50" height="50"> <br>
        <input type="radio" name="china" value="3">
            탕수육 <img src="media/ttangsuyook.png" width="50" height="50">
        <hr>
        <select name="china">
            <option value="1">짜장면</option>
            <option value="2">짬&nbsp;뽕</option>
            <option value="3" selected>탕수육</option>
        </select>
        <hr>
        색 선택 : <input type="color" value="#00ff00" 
        onchange="document.body.style.color=this.value">
    </form>
</body>
</html>

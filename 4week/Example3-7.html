<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가보고 싶은 곳</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <div>
        <form>
            나라: <input type="text" list="contries">
            <br>
            <datalist id="contries">
                <option value="가나"></option>
                <option value="스위스"></option>
                <option value="브라질"></option>
            </datalist>
            <br>
            보고싶은것: <input type="text" list="what">
            <br>
            <datalist id="what">
                <option value="산"></option>
                <option value="바다"></option>
                <option value="도시"></option>
            </datalist>
        </form>
    </div>
</body>
</html>

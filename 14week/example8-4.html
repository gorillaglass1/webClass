<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(obj, font, colorName) {
            obj.style.color = colorName;
            obj.style.fontSize = font;
        }
    </script>
</head>
<body>
    <h4>this 활용</h4>
    <hr>
    <button onclick="change(this, '30px', 'red')">버튼</button>
    <button onclick="change(this, '30px', 'blue')">버튼</button>
    <div onclick="change(this, '25px', 'orange')">여기 클릭하면 크기와 색 변경</div>
</body>
</html>

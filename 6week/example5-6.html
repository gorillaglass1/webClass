<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험에 나온다</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
        #spadeA {
            z-index: -1;
            left: 10px;
            top: 20px;
        }
        #spade2 {
            z-index: 2;
            left: 40px;
            top: 30px;
        }
        #spade3 {
            z-index: 3;
            left: 80px;
            top: 40px;
        }
        #spade7 {
            z-index: 7;
            left: 120px;
            top: 50px;
        }
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" id="spadeA" width="100" height="140" alt="spadeA">
        <img src="media/spade-2.png" id="spade2" width="100" height="140" alt="spade2">
        <img src="media/spade-3.png" id="spade3" width="100" height="140" alt="spade3">
        <img src="media/spade-7.png" id="spade7" width="100" height="140" alt="spade7">
    </div>
</body>
</html>

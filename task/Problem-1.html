<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h1>설문지</h1>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
    <form action="" method="post">
        <div>학년
            <label><input type="radio" name="grade" value="0" checked>1학년</label>
            <label><input type="radio" name="grade" value="1">2학년</label>
            <label><input type="radio" name="grade" value="2">3학년</label>
            <label><input type="radio" name="grade" value="3">4학년</label>
        </div>
        <br>
        <div>성별
            <label><input type="radio" name="gender" value="0" checked>남</label>
            <label><input type="radio" name="gender" value="1">여</label>
        </div>
        <br>
        <div>관심 분야
            <select name="favorate">
                <option value="0" selected>모바일 소프트웨어</option>
                <option value="1">웹공학</option>
                <option value="2">빅데이터</option>
                <option value="3">디지털 콘텐츠 및 가상현실</option>
            </select>
        </div>
        <br>
        <div>진로
            <label><input type="checkbox" name="careerHopes" value="0" checked>개발</label>
            <label><input type="checkbox" name="careerHopes" value="1">기획</label>
            <label><input type="checkbox" name="careerHopes" value="2">영업</label>
            <label><input type="checkbox" name="careerHopes" value="3">창업</label>
        </div>
        <br>
        <div>남기고 싶은 말
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </div>
        <br>
        <p>&copy;Copyright 2024 by hyeongjoo</p>
    </form>
</body>
</html>

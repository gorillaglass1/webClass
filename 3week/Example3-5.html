<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <hr>
    <div>
        <form name="form1" method="get">  <!--폼의 이름은 필수가 아님, 보안성 중요:method post방식, 공개적 데이터:method get방식-->
            사용자 ID : <input type="text" size="15" value=""> <!--기본값-->
            <br>
            비밀 번호 : <input type="password" size="15" value="">
            <br>
            <input type="submit" value="전 송">
        </form>
        자기소개 : <textarea cols="40" rows="8" value=""></textarea>
    </div>
</body>
</html>
